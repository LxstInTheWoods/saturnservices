<!DOCTYPE html>
<html>
   <head>
      <link rel='stylesheet' href="./css/ai.css">
      <title>AI TURBO</title>
        <link rel="icon" type="image/x-icon" href="./img/gptmint.png">
        <link rel="stylesheet" href="./css/chats.css">

   </head>
   <body style="overflow-y:hidden;">
       
       <div id="lock" style="display:none">
            <div>
             <input id="password" placeholder="Password">
             <button id="submitpass">Log-In</button>

            </div>
            </div>

      <div id="sidebar">
         <div id="sidebar_header">
            <div id='gptimgtxt'>
               <img class='gpticon' id="aiturboicon" src="./img/gptmint.png">
               <h1>AI Turbo</h1>
            </div>
            <br>
            <div style="display:flex;">
               <div style="" id="searchbarholder">
                  <img src="./img/searchglass.png" style="height:1em; ">
                  <input id='search' placeholder="Search" >
               </div>
            </div>

                 <div class="room" id='roomcreate' style='opacity:1;'>
                <label>New chat</label>
            </div>    
         </div>
         
         <div id="chats">

             <div id='chatstorage' style='display:none;'>            
             
             <div class="room" id='cloneroom' style='opacity:1; width:94%'>
                <label>A room</label>
                <div class="roomoptions">
                    <button class="roomselect">Select</button>
                    <button class="roomdelete">Delete</button>
                </div>
            </div>
            
             </div>
            </div>
            <div id="bottompannel">
                <img id="openSettings" style="max-width: 100%; max-height:70% ;padding-left:0.3em;padding-bottom:0.15em" src="./img/settingsgear.png">
            </div>
      </div>
      <div id="chatframe">
                <div id="settingspannel" style="opacity:0;">
                    <h4 id="settingsTitle">user preferences</h4>
                    <div id="settingstuff">
                        <div class="settingsCard">
                            <label>API key</label>
                            <input id="apikeyset">
                        </div>
                        <div class="settingsCard">
                            <label>SaturnAPI (subscription)</label>
                            <label>Coming soon</label>
                        </div>
                        <div style="display:none;"></div>
                    </div>
                </div>
                <span style='display:inline-flex'>
          <div id="GPTMODEL">
         <button class='modelswitch' style="color:#55e078; border:solid 1px #55e078;"><img src='./img/gpt3.png'><strong>GPT 3.5</strong></button>
         <button class='modelswitch' style="color:#d6d6d6   "><img src='./img/GPT4sparkles.png'><strong>GPT 4</strong></button>
         <button class='modelswitch' style="color:#d6d6d6 "><img src='./img/Saturnai.png'><strong>SATURN</strong></button>
                
          </div>
          </span>
          <div id="gptresponse">
                <div class="GPTMSG" id='USERMSG'>
                   
                  <img class='gpticon' src='./img/user.jpg' style="height:1.5em">
                  <p style="font-weight:bold;">asdhasbdhasbdhabsdhbhasbdhasd</p>
              </div>
              <div class="GPTMSG" id='GPTMSG'>
                  <img class='gpticon' src='./img/gptmint.png' style='height'>
                  <p style="font-weight:bold;">asdhasbdhasbdhabsdhbhasbdhasd</p>
              </div>
              <div id='storage' style="display:none"> 
               <div class="GPTMSG" id='USERMSG'>
                   
                  <img class='gpticon' src='./img/user.jpg' style="height:1.5em">
                  <p style="font-weight:bold;"></p>
              </div>
              <div class="GPTMSG" id='GPTMSG'>
                  <img class='gpticon' src='./img/gptmint.png' style='height'>
                  <p style="font-weight:bold;"></p>
              </div>
              </div>
          </div>
          
         <div id='querycontainer'> 
         <div id='qcsubdiv'>
            <textarea id='query' onkeypress="handle(event)" placeholder="Send a message"></textarea>
            <img id="send" src=./img/sendgreen.png>
            </div>
         </div>
      </div>

      <script src="./js/ai.js"></script>
   </body>
</html>
