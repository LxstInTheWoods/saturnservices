<!DOCTYPE html>
<html>
   <head>
      <link rel='stylesheet' href="./css/ai.css">
      <title>AI TURBO</title>
        <link rel="icon" type="image/x-icon" href="./img/gptmint.png">
        <link rel="stylesheet" href="./css/chats.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-dark.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-python.min.js"></script>
        <script src="./js/config.js"></script>
        <link rel="stylesheet" href="./css/notifications.css">

        

    
   </head>
   <body style="overflow-y:hidden;">
    <div id="notifscontainer">
		<div id="notifications">
			<span id="nfstg">
				<div class="notification">
					<label>Source</label>
					<p>Message</p>
				</div>
			</span>
		</div>
	</div>
       
       <div id="lock" style="display:none">
            <div>
             <input id="password" placeholder="Password">
             <button id="submitpass">Log-In</button>

            </div>
            </div>

      <div id="sidebar">
         <div id="sidebar_header">
            <div id='gptimgtxt'>
               <img class='gpticon' id="aiturboicon" src="./img/gptmint.png">
               <h1>AI Turbo</h1>
            </div>
            <br>
            <div style="display:flex;">
               <div  id="searchbarholder">
                  <img src="./img/searchglass.png" style="height:1.5em; ">
                  <input id='search' placeholder="Search">
               </div>
            </div>

                 <div class="room" id='roomcreate' style='opacity:1;'>
                <label>New chat</label>
            </div>    
         </div>
         
         <div id="chats">

             <div id='chatstorage' style='display:none;'>            
             
             <div class="room" id='cloneroom' style='opacity:1; width:85%'>
                <label></label>
                <div class="roomoptions">
                    <button class="roomdelete">Delete</button>
                </div>
            </div>
            
             </div>
            </div>
            <div id="bottompannel">
                <img id="openSettings"  src="./img/settingsgear.png">
            </div>
      </div>
      <div id="chatframe">
                <div id="settingspannel" style="opacity:0;">
                    <h4 id="settingsTitle">user preferences</h4>
                    <div id="settingstuff">
                        <div class="settingsCard">
                            <label>API key</label>
                            <input id="apikeyset">
                        </div>
                        <div class="settingsCard">
                            <label>Display query cost</label>
                            
                        </div>
                        <div class="settingsCard">
                            <label>SaturnAPI (subscription)</label>
                            <label>Coming soon</label>
                        </div>
                        <div style="display:none;"></div>
                    </div>
                </div>
                <span style='display:inline-flex'>
          <div id="GPTMODEL">
         <button class='modelswitch' style="color:#55e078; border:solid 2px#55e078;"><img src='./img/gpt3.png'><strong>GPT 3.5</strong></button>
         <button class='modelswitch' style="color:#d6d6d6   "><img src='./img/GPT4sparkles.png'><strong>GPT 4o</strong></button>
         <button class='modelswitch' style="color:#d6d6d6 "><img src='./img/Saturnai.png'><strong>CONSOLE</strong></button>
                
          </div>
          </span>
          <div id="gptresponse">
              
              <div id='storage' style="display:none"> 
               <div class="GPTMSG" id='USERMSG'>
                <img src="./img/guesticon.png">
                  <p style="font-weight:bold;"></p>
              </div>
              <div class="GPTMSG" id='GPTMSG'>
                  <img class='gpticon' src='./img/gptmint.png' >
                  <p style="font-weight:bold;"></p>
              </div>
              </div>
          </div>
          
         <div id='querycontainer'> 
         <div id='qcsubdiv'>
            <textarea id='query'  placeholder="Send a message" rows="1"></textarea>
            <img id="send" src=./img/sendgreen.png>
            </div>
         </div>
      </div>
      <div id="context-menu">
        <ul id ='context'>
            <li >Option 1</li>
            <li >Option 2</li>
            <li >Option 3</li>
        </ul>
    </div>
      <script src="./js/ai.js"></script>
      <script src="./js/wshandler.js"></script>
   </body>
</html>
