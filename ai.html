<!DOCTYPE html>
<html>
  <head>
      <link rel='stylesheet' href="./css/ai.css">
          <title>GPT 3.5</title>
        <link rel="icon" type="image/x-icon" href="./img/GPT.svg">
  </head>
   <body>
       
       <div id="lock" style="display:none">
            <div>
             <input id="password" placeholder="Password">
             <button id="submitpass">Log-In</button>

            </div>
            </div>

      <div id="sidebar">
         <div id="sidebar_header">
            <div id='gptimgtxt'>
               <img class='gpticon' src="./img/GPT.jpg">
               <h1>ChatGPT Turbo</h1>
            </div>
            <br>
            <div style="display:inline-flex;">
               <div style="" id="searchbarholder">
                  <img src="./img/searchglass.png" style="height:1.5em; ">
                  <input id='search' placeholder="Search" >
               </div>
            </div>
            <hr id='splitter_1'>
         </div>
      </div>
      <div id="chatframe">
          <div id="GPTMODEL">
              <button class='modelswitch' style=" border-right:solid white; background-color:#4ba083">GPT 3.5 Turbo</button>
              <button class='modelswitch' style="border-left:solid white; background:none;">GPT 4</button>
          </div>
          <div id="gptresponse">
              
              
              <div id='storage' style="display:none"> 
               <div class="GPTMSG" id='USERMSG'>
                  <img class='gpticon' src='./img/user.jpg' style="height:1.5em">
                  <p>Yes</p>
              </div>
              <div class="GPTMSG" id='GPTMSG'>
                  <img class='gpticon' src='./img/GPT.jpg' style='height'>
                  <p></p>
              </div>
              </div>
          </div>
          
         <div id='querycontainer'> 
            <input id='query' onkeypress="handle(event)">
            <img id="send" src=./img/send.png>
         </div>
      </div>
      <script src="./js/ai.js"></script>
   </body>
</html>
