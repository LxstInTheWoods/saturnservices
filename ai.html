<!DOCTYPE html>
<html>
   <head>
      <link rel='stylesheet' href="./css/ai.css">
      <title>GPT TURBO</title>
        <link rel="icon" type="image/x-icon" href="./img/GPT.jpg">
        <link rel="stylesheet" href="./css/chats.css">

   </head>
   <body style="overflow-y:hidden;">
       
       <div id="lock" style="display:none">
            <div>
             <input id="password" placeholder="Password">
             <button id="submitpass">Log-In</button>

            </div>
            </div>

      <div id="sidebar">
         <div id="sidebar_header">
            <div id='gptimgtxt'>
               <img class='gpticon' src="./img/GPT.jpg">
               <h1>ChatGPT Turbo</h1>
            </div>
            <br>
            <div style="display:flex;">
               <div style="" id="searchbarholder">
                  <img src="./img/searchglass.png" style="height:1em; ">
                  <input id='search' placeholder="Search" >
                  
               </div>
            </div>
                        <hr class='splitter'>

                 <div class="room" id='roomcreate' style='opacity:1;'>
                <label>New chat</label>
            </div>    
         </div>
         
         <div id="chats">
             
             <div id='chatstorage' style='display:none;'>
                <div class="room" id='cloneroom' style='opacity:0;'>
                <label></label>
            </div>   
             </div>
            </div>
      </div>
      <div id="chatframe">
          <div id="GPTMODEL">
         <button class='modelswitch' style="background-color:#6e6e6e; color:#55e078;     -webkit-border-top-right-radius: 0;-webkit-border-bottom-right-radius: 0;"><img src='./img/gpt3.png'><strong>GPT 3.5</strong></button>
         <button class='modelswitch' style="color:#d6d6d6 ;-webkit-border-top-left-radius: 0;-webkit-border-bottom-left-radius: 0;"><img src='./img/GPT4sparkles.png'><strong>GPT 4</strong></button>
          </div>
          <div id="gptresponse">
              <div id='storage' style="display:none"> 
               <div class="GPTMSG" id='USERMSG'>
                   
                  <img class='gpticon' src='./img/user.jpg' style="height:1.5em">
                  <p style="font-weight:bold;"></p>
              </div>
              <div class="GPTMSG" id='GPTMSG'>
                  <img class='gpticon' src='./img/GPT.jpg' style='height'>
                  <p style="font-weight:bold;"></p>
              </div>
              </div>
          </div>
          
         <div id='querycontainer'> 
         <div id='qcsubdiv'>
            <textarea id='query' onkeypress="handle(event)" placeholder="Send a message"></textarea>
            <img id="send" src=./img/sendgreen.png>
            </div>
         </div>
      </div>

      <script src="./js/ai.js"></script>
   </body>
</html>
