<!DOCTYPE html>
<html>

<head>
   <link rel='stylesheet' href="./css/onechat.css">
   <title id="tabnm">oneChat</title>
   <link rel="icon" type="image/x-icon" href="./img/Saturnai.png">
   <link rel="stylesheet" href="./css/notifications.css">
   <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
   <div id="notifscontainer">
		<div id="notifications">
			<span id="nfstg">
				<div class="notification">
					<label>Source</label>
					<p>Message</p>
				</div>
			</span>
		</div>
	</div>
   <div id="chat-container">
      <div id="sidebar">

         <div class="sidebar-section" id="search">
            <h2>Search</h2>
            <div class="search-components">
               <span>
                  <label>@</label>
                  <input id="search-input">
                  <button id="search-for-user">Search</button>
               </span>
            </div>
         </div>

         <div class="sidebar-section">
            <h2>Groups</h2>
            <div class="chat-list">

               <span class="room-storage" style="display: none;">
                  <!--begin room storage-->
                  <div class="chat-room">
                     <img src="./img/user.jpg" class="pfp">
                     <span class="room-name">General</span>
                  </div>
                  <!--end room storage-->

               </span>

            </div>
         </div>

         <div class="sidebar-section">
            <h2>Direct Messages</h2>
            <div class="friend-list">
                  <!--begin friend storage-->

               <span class="friend-storage" style="display: none;">
                  <!--begin friend storage-->
                  <div class="friend">
                     <img src="./img/user.jpg" class="pfp">
                     <span class="friend-name"> </span>
                     <button>X</button>
                  </div>
                  <!--end friend storage-->

               </span>


            </div>
         </div>
         <div id="profile">
            <img src="./img/user.jpg" class="pfp">
            <label>@</label><label></label>
         </div>
      </div>

      <div id="chat-area">

         <div id="toolbar">
            <span class="tbs">
               <img class="toolbar-pfp pfp" src="./img/user.jpg">
               <label class="toolbar-at">@</label>
               <label class="toolbar-username"></label>
            </span>

         </div>
         <div id="messages"> 
         </div>
         <span class="message-storage" style="display: none;">
            <!--begin storage-->
            <div class="message sent message-sent">
               <img src="./img/user.jpg" class="pfp">
               <span class="message-content">
                  <label>You</label>
                  <p>Hello everyone! lorem99</p>
               </span>
            </div>

            <div class="message recieved message-rec">
               <img src="./img/user.jpg" class="pfp">
               <span class="message-content">
                  <label></label>
                  <p></p>
               </span>
            </div>
            <!--end storage-->

         </span>

         <div id="message-input">
            <textarea id="message" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-button">Send</button>
         </div>
      </div>
   </div>
   <script src="./js/chat/animation.js" type="module"></script>
  <!--<script src="./js/chat/connectionservice.js" type="module"></script>--> 
   <script src="./js/chat/chat.js" type="module"></script>
   <script src="./js/chat/chatmodules.js" type="module"></script>


</body>

</html>
