<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/photography.css">
    <title>Photography By Jayden</title>
    <link rel="icon" type="x/icon" href="./img/SATURNNN.png">
</head>

<body>
    <iframe id="TOP" src="./topbar.html"></iframe>
    <div id="viewer-selector-container">
        <section id="main-viewer">

            <div id="main-viewer-border">
                <img id="viewframe">
            </div>
        </section>

        <section class="selector">
            <div id="selectionstorage">
                <div class="cloneimg-select" style="display:none;">
                    <img src="./img/photographyassets/IMG_0083.jpg">
                    <label>number</label>
                </div>
            </div>
            <div id="selectorholder">

            </div>

        </section>
    </div>

    <div class="unanchored-1">
        <div style="display: flex;">
            <img src="./img/SATURNNN.png">
            <div style="display:block;">
                <h1>TerminalSaturn.</h1>
                <label>More than just programming</label>
            </div>
        </div>
    </div>

    <section class="s01">

        <div class="mainsection">
            <div class="mainsection-info">
                <h1>Quality paralleled with the height of our style.</h1>
                <h4>A place where the details nobody notices matter.</h4>
                <div id="qualities">
                    <div class="quality-card">
                        <img src="./img/camera.png">
                        <h3>High-Res camera</h3>
                        <br>
                        <hr class="qualityhr">
                        <label>Pro camera and equipment.</label>
                    </div>
                    <div class="border"></div>
                    <hr class="mobileborder">

                    <div class="quality-card">
                        <img src="./img/bracketting.png">
                        <h3>High-Quality Bracketting</h3>
                        <hr class="qualityhr">
                        <label>Variety in photos provide versatile selections.</label>
                    </div>
                    <div class="border"></div>
                    <hr class="mobileborder">


                    <div class="quality-card">
                        <img src="./img/sunicon.png">
                        <h3>Professional Exposure & Lighting</h3>
                        <hr class="qualityhr">
                        <label>Lighting makes scene personality pop</label>
                    </div>
                    <div class="border"></div>
                    <hr class="mobileborder">


                    <div class="quality-card">
                        <img src="./img/hanger.png">
                        <h3>Brand Diversity</h3>
                        <br>
                        <hr class="qualityhr">
                        <label>Supporting All styles & Creators</label>
                    </div>


                </div>
            </div>
        </div>

    </section>
    <script src="./js/modules.js" type="module"></script>
    <script src="./js/photography.js" type="module"></script>
</body>

</html>
