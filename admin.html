<!DOCTYPE html>

<head>

    <style>
        #adminbox {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            z-index: 121212;
            background-color: #C0000000;
            backdrop-filter: blur(3px);
            opacity: 0;
        }

        #adminbox .infohold {
            width: 60vw;
            height: 60vh;
            border: solid white;
            border-radius: 7px;
            margin: auto;
            margin-top: 20vh;
            box-shadow: 0 0 5px #FFFF, 0 0 5px #FFFF, 0 0 5px #FFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #adminbox #spgclose {
            position: relative;
            background: none;
            border: none;
            outline: none;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: bold;
            margin-right: 0.3em;
            margin-left: auto;
        }

        #adminbox .datahold {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .userlookup {
            border-top: solid white 4px;
            width: 100%;
        }

        #adminbox .spgpfp {
            max-height: 30px;
            max-width: 30px;
            border-radius: 99999px;
            margin: 0;
            vertical-align: middle;
            display: flex;
            align-items: center;
        }

        #adminbox .spguname {
            color: #000;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 0 0 10px #fff, 0 0 10px #fff, 0 0 10px #fff, 0 0 10px #fff, 0 0 10px #fff, 0 0 10px #fff, 0 0 10px #fff;
            padding-left: 0.5em;
            padding-top: 0.1em;
            display: flex;
            align-items: center;
        }

        #adminbox .datahold {
            height: 100%;
            width: 100%;
            padding-top: 0.3em;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #adminbox .datahold span {
            display: flex;
            width: 75%;
            margin: auto;
            margin-top: 0;
            margin-bottom: 0.3em;
            align-self: flex-start;
        }

        #adminbox .datahold span * {
            margin: auto;
        }

        #adminbox .datahold span label {
            margin-right: .3em;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-align: left;
            width: 50%;
        }

        #adminbox .datahold span input {
            margin-left: 0;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            border: solid white 2px;
            border-radius: 9px;
            margin-right: 0;
        }

        #adminbox .datahold span button {
            color: rgb(174, 174, 174);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-align: left;
            background: none;
            text-shadow: 0 0 10px #fff, 0 0 10px #fff, 0 0 10px #fff, 0 0 10px #fff, 0 0 10px #fff, 0 0 10px #fff, 0 0 10px #fff;
            border: none;
            opacity: 0;
            margin: auto;
            margin-left: 0.5em;
            padding-left: 0;
        }

        #adminbox .userlookup {
            padding-left: 10px;
            padding-top: 10px;
            border-radius: 5px;
            margin-bottom: 2em;
        }

        #adminbox .userlookup span {
            display: flex;
            align-items: center;
        }

        #adminbox .userlookup span label {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            margin-right: 0.5em;
        }

        #adminbox .userlookup span input {
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            border: solid white 2px;
            border-radius: 9px;
            margin-right: 0.5em;
        }

        #adminbox .userlookup span button {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            background: none;
            text-shadow: 0 0 10px #fff, 0 0 10px #fff, 0 0 10px #fff, 0 0 10px #fff, 0 0 10px #fff, 0 0 10px #fff, 0 0 10px #fff;
            border: solid white 2px;
            border-radius: 9px;
            padding: 0.3em 0.6em;
        }
    </style>

</head>

<body>
    <div id="adminbox">
        <div class="infohold">
            <span
                style="display: flex; justify-content: space-between; align-items: center; padding: 0.3em; width: 100%;">
                <img class="spgpfp">
                <label class="spguname">Username</label>
                <button id="spgclose">Close</button>
            </span>

            <div class="userlookup">
                <span>
                    <label>User Lookup</label> <input> <button>Search</button>
                </span>
            </div>

            <div class="datahold">

                <div id="spgdataholdstrg" style="display: none;">
                    <span>
                        <label>Property</label> <input> <button>Apply</button>
                    </span>
                </div>
            </div>
        </div>

    </div>
    <script>
        const adminpage = document.getElementById("adminbox");

        //start disabled
        window.parent.document.getElementById("i_config").style.display = "none"

        document.getElementById("spgclose").addEventListener('click', function () {
            if (getComputedStyle(adminpage).opacity === "1") {
                const anim = adminpage.animate([{ 'opacity': 0 }], { duration: 250, fill: "forwards" })
                anim.onfinish = () => {
                    window.parent.document.getElementById("i_config").style.display = "none"
                }
            }
        })

        let fcodes = {
            "500_aa": () => {
                if (event.data === "500_aa") {
                    window.parent.document.getElementById("i_config").style.display = "block"
                    adminpage.animate([{ 'opacity': 1 }], { duration: 250, fill: "forwards" })
                }
            },

        }
        window.addEventListener("message", function (event) {
            if (fcodes[event.data]) {
                fcodes[event.data]();
            }
        })
    </script>
</body>
